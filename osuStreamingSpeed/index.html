<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"/></script>
    <script src="canvasjs-1.8.0/jquery.canvasjs.min.js"></script>
    <script src="main.js"/></script>
    <title>osu! stream speed</title>
  </head>
  <body>
    <div class="container text-center" role="main" style="font-size:20px">
      
    <div class="page-header text-center">
      <h1>osu! Stream Speed Benchmark</h1>
    </div>
    
    <div id="radiobtns" class="text-center">
      <label class="radio-inline">
	<input type="radio" name="roption" onClick="radiof(1)" value="clicks" checked class="form-check-input"/> Clicks
      </label>
      <label class="radio-inline" style="margin-left: 20px !important">
	<input type="radio" name="roption" onClick="radiof(2)" value="time" class="form-check-input"/> Time
      </label>
    </div>
    <div>
    <input type="checkbox" name="cmouse" class="form-check-input"/> Enable mouse buttons
    </div>
    <br/>

    <div id="numClicks">Number of clicks<br/>
  <div class="container col-1">
      <input id = "clickNum" type="number" min="3" class="form-control"/>
      <br/>
    </div>
    <div id="timeClicks" style="display:none">
      Time:<br/>
      <input id="clickTime" type="number" min="2" class="form-control"/>
    </div>
  </div>
  

<label class="form-label mt-4">Keys</label>
<div class="container col-3">
  <div class="input-group">
    <input id="key1" maxlength="1" type="text" class="form-control"/>
    <span class="input-group-btn" style="width:20px;"></span>
    <input id="key2" maxlength="1" type="text" class="form-control input-sm"/>
  </div>
</div>

  <br/><br/>
    <button id="submit" onclick = "beginTest()" type="button" class="btn btn-primary">Start</button>
    <button id="stopbtn" onClick="endTest()" type="button" class="btn btn-primary">Stop</button><br/><br/>
    
    <div id="status">Click to start the time</div>
    <br/>
    <h3>Results:</h3>
    <div id="Result">
      Tap Speed: 0 taps / 0 seconds ー
      Stream Speed: 0 bpm ー
      Unstable Rate: 0
    </div>
    
    <div id="chartContainer" class="container" style="width:600px;height:300px;margin-bottom: 80px;margin-top:15px">
      
    </div>
    
    </div>

    <footer class="footer">
      <div class="container" style="text-align:center">

        View source on <a href="https://github.com/ckrisirkc/osuStreamSpeed.js">GitHub</a>
      </div>
    </footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
